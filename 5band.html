<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Band Resistor Color Code Calculator</title>
    <style>
        
        body {
    font-family: Arial, sans-serif;
    margin-top: 100px;
    background-color: #0c2c4a;
    color: #f5f5f5;        
    align-items: center;
    text-align: center;    
    min-height: 80vh; /* Ensure the body takes full height */
     margin-right: 20px;
     margin-left: 20px; 
    overflow: auto;
}

header {
    width: 100%;
    background-color: #0c2c4a;
    padding: 10px;
    text-align: center;
    font-size: 24px;
    color: #dfdfdf;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    height: 30px; /* Header height updated */
}

footer {
    width: 100%;
    background-color: #0c2c4a;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    color: #dfdfdf;
    position: relative;
    bottom: 0;
    left: 0;
    top: 100px;
    z-index: 1000;
    height: 50px; /* Footer height remains the same */
}


#band3html {
    margin-top: 100px; /* Margin-top set to 100px */
    border: 1px solid #f5ab29;
    padding: 10px;
    border-radius: 50px;
}

.color-selector {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

select {
    width: 150px;
    padding: 5px;
    margin-right: 10px;
    font-size: 14px;
    border-radius: 50px;
}

.color-box {
    width: 80px;
    height: 30px;
    border: 1px solid #000;
    background-color: white;
    border-radius: 50px;
}

#result {
    
    font-weight: bold;
    
}

.calculate {
    border-radius: 50px;
    font-size: 18px;
    padding: 10px 20px;
    background-color: #0c2c4a;
    color: white;
    border: 1px solid #f5ab29;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block;
    margin: 20px auto; /* Center the button */
}

.calculate:hover {
    background-color: #1e4566;
}


footer {
    font-size: 12px;
}   

    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    
    <header>
<b><img src="icon512x512.png" alt="" style="position: absolute; height: 36px; width: 36px; left: 25px; top: 7px;" > Resistor Hub</b>
        
        
    </header>
    <div class="calculator">
        <h3>5-Band Resistor Color Code Calculator</h3>

        <!-- Band 1 Selector -->
        <div class="color-selector">
            <label>Band 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band1" onchange="updateColor('band1', 'colorBox1')">
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox1" class="color-box"></div>
        </div>

        <!-- Band 2 Selector -->
        <div class="color-selector">
            <label>Band 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band2" onchange="updateColor('band2', 'colorBox2')">
                <option value="0" data-color="black">Black (0)</option>
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox2" class="color-box"></div>
        </div>

        <!-- Band 3 Selector -->
        <div class="color-selector">
            <label>Band 3: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="band3" onchange="updateColor('band3', 'colorBox3')">
                <option value="0" data-color="black">Black (0)</option>
                <option value="1" data-color="#663200">Brown (1)</option>
                <option value="2" data-color="red">Red (2)</option>
                <option value="3" data-color="#FF8C00">Orange (3)</option>
                <option value="4" data-color="yellow">Yellow (4)</option>
                <option value="5" data-color="#00FF40">Green (5)</option>
                <option value="6" data-color="blue">Blue (6)</option>
                <option value="7" data-color="#720e9e">Violet (7)</option>
                <option value="8" data-color="gray">Gray (8)</option>
                <option value="9" data-color="white">White (9)</option>
            </select>
            <div id="colorBox3" class="color-box"></div>
        </div>

        <!-- Multiplier Selector -->
        <div class="color-selector">
            <label>Multiplier: &nbsp;&nbsp;</label>
            <select id="multiplier" onchange="updateColor('multiplier', 'colorBox4')">
                <option value="1" data-color="black">Black (×1 Ω)</option>
                <option value="10" data-color="#663200">Brown (×10 Ω)</option>
                <option value="100" data-color="red">Red (×100 Ω)</option>
                <option value="1000" data-color="#FF8C00">Orange (×1 kΩ)</option>
                <option value="10000" data-color="yellow">Yellow (×10 kΩ)</option>
                <option value="100000" data-color="#00FF40">Green (×100 kΩ)</option>
                <option value="1000000" data-color="blue">Blue (×1 MΩ)</option>
                <option value="10000000" data-color="#720e9e">Violet (×10 MΩ)</option>
                <option value="0.1" data-color="gold">Gold (×0.1 Ω)</option>
                <option value="0.01" data-color="silver">Silver (×0.01 Ω)</option>
            </select>
            <div id="colorBox4" class="color-box"></div>
        </div>

        <!-- Tolerance Selector -->
        <div class="color-selector">
            <label>Tolerance: &nbsp;</label>
            <select id="tolerance" onchange="updateColor('tolerance', 'colorBox5')">
                <option value="1" data-color="#663200">Brown (±1%)</option>
                <option value="2" data-color="red">Red (±2%)</option>
                <option value="0.5" data-color="#00FF40">Green (±0.5%)</option>
                <option value="0.25" data-color="blue">Blue (±0.25%)</option>
                <option value="0.1" data-color="#720e9e">Violet (±0.1%)</option>
                <option value="0.05" data-color="gray">Gray (±0.05%)</option>
                <option value="5" data-color="gold">Gold (±5%)</option>
                <option value="10" data-color="silver">Silver (±10%)</option>
            </select>
            <div id="colorBox5" class="color-box"></div>
        </div>

        <button class="calculate" onclick="calculateResistance()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Update the color of the box beside the dropdown
        function updateColor(selectId, boxId) {
            const select = document.getElementById(selectId);
            const selectedOption = select.options[select.selectedIndex];
            const color = selectedOption.getAttribute('data-color');
            document.getElementById(boxId).style.backgroundColor = color;
        }

        // Automatically update colors on page load
        function initializeColors() {
            updateColor('band1', 'colorBox1');
            updateColor('band2', 'colorBox2');
            updateColor('band3', 'colorBox3');
            updateColor('multiplier', 'colorBox4');
            updateColor('tolerance', 'colorBox5');
        }

        // Calculate the resistance
        function calculateResistance() {
            const band1 = parseInt(document.getElementById('band1').value);
            const band2 = parseInt(document.getElementById('band2').value);
            const band3 = parseInt(document.getElementById('band3').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);

            let resistanceValue = ((band1 * 100) + (band2 * 10) + band3) * multiplier;
            const tolerancePercentage = tolerance / 100;

            // Calculate lower and upper bounds
            const lowerLimit = resistanceValue * (1 - tolerancePercentage);
            const upperLimit = resistanceValue * (1 + tolerancePercentage);

            // Format resistance value in Ohms, kOhms, or MOhms
            let formattedResistance;
            if (resistanceValue >= 1e6) {
                formattedResistance = `${(resistanceValue / 1e6).toFixed(2)} MΩ`;
            } else if (resistanceValue >= 1e3) {
                formattedResistance = `${(resistanceValue / 1e3).toFixed(2)} kΩ`;
            } else {
                formattedResistance = `${resistanceValue.toFixed(2)} Ω`;
            }

            // Display result
            document.getElementById('result').textContent =
                `Resistance: ${formattedResistance} ±${tolerance}% 
                [${lowerLimit.toFixed(2)} Ω - ${upperLimit.toFixed(2)} Ω]`;
        }

        // Initialize the color boxes on page load
        window.onload = initializeColors;
    </script>
