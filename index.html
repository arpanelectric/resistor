<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="manifest" href="/resistor/manifest.json">
     <link rel="icon" type="image/png" sizes="32x32" href="/resistor/icons/resistor1.png">
    <title>Resistor Hub</title>
    <style>
        
        header {
            
           position: absolute;        
           top: 10px;
           font-size: 25px;      
           top: 15px;
                   
            
        }
        
        
        
        
        body {
            font-family: Arial, sans-serif;
    font-size: 1.2rem;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1400px;
    margin: auto;
    background-color: #0c2c4a;
    
           }
        #band-name {
           position: absolute;
           top: 35%; 
           line-height: 40px;           
                          }
                          
         p {
             
             background-color: #e2e2e2;
             padding-right: 10px;
             padding-left: 10px;
             border-radius: 20px;             
         }                 
                       
           a {
               color: #1d1d1b;
                              
           }           
                 #btnInstall {
  padding: 10px 20px;
  font-size: 16px;
  color: #e2e2e2;
  background-color: #007bff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin-bottom: 10px;
  position: absolute;
  bottom: 0;
  left: 35%;
  
}

#btnInstall:hover {
  background-color: #0056b3;
  
}         
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    
   
    <img src="/resistor/icons/resistor1.png" 
         style="position: absolute; 
                top: 60px;  
                width: 169px; 
                height: 169px; 
                transform: rotate(-45deg); 
                transform-origin: center; 
                z-index: -1;">
    
    <header>
      <a href="./index.html" style="text-decoration: none; color: #e2e2e2;"><b>Resistor Hub</b></a>
        
    </header>
    
   <div id="band-name">
       
       <p><a href="/resistor/3band.html" style="text-decoration: none;">3/4 Band Resistor Color Code Calculator</p>  <br><br>
  <p><a href="/resistor/5band.html" style="text-decoration: none;"> &nbsp;&nbsp;5 Band Resistor Color Code Calculator </a></p>
  
  
  </div>
  
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/resistor/service-worker.js")
        .then((registration) => {
          console.log("Service Worker registered with scope:", registration.scope);
        })
        .catch((error) => {
          console.error("Service Worker registration failed:", error);
        });
    }
  </script>
  <footer class="footer">
    <button id="btnInstall">Install App</button>
    
  </footer>

</body>
</html>
